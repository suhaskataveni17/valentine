<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family:system-ui, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff0f5;
      overflow:hidden;
      padding:24px;
      box-sizing:border-box;
    }

    .card{
      background:#ffffff;
      width:min(720px, 94vw);
      border-radius:22px;
      box-shadow:0 12px 30px rgba(0,0,0,0.10);
      padding:34px 28px;
      text-align:center;
    }

    .name{
      font-size:22px;
      font-weight:650;
      margin:0 0 18px;
    }

    .poem{
      margin:0;
      font-size:18px;
      line-height:1.65;
      opacity:0.9;
      white-space:pre-line;
    }

    .btnrow{
      margin-top:26px;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      font-size:18px;
      padding:12px 26px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#ff4d6d;
      color:#fff;
    }

    #no{
      background:#eee;
      color:#333;
      position:absolute;
      left:20px;
      top:20px;
    }

    /* YES page styling */
    .yesWrap{
      min-height:100vh;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffe6ec;
      padding:24px;
      box-sizing:border-box;
      text-align:center;
    }

    .yesCard{
      background:white;
      padding:26px;
      border-radius:22px;
      box-shadow:0 12px 30px rgba(0,0,0,0.10);
      width:min(860px, 94vw);
    }

    .yesTitle{
      font-size:34px;
      margin:0 0 14px;
      line-height:1.15;
    }

    .photo{
      margin-top:18px;
      width:min(520px, 92vw);
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius:22px;
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
    }

    .tiny{
      opacity:.65;
      margin:14px 0 0;
      font-size:14px;
    }
  </style>
</head>

<body>

  <div class="card" id="page1">
    <div class="name">Moksha Prasoona Avvaru,</div>

    <p class="poem">
One year ago, on February 14, we began.
Not knowing how much love would grow between us.
Today, I stand on the same date, choosing you again.
Will you be my Valentine this year too?
    </p>

    <div class="btnrow">
      <button id="yes">Yes</button>
      <span style="opacity:.6;font-size:14px;">(Try pressing No ðŸ˜„)</span>
    </div>
  </div>

  <button id="no">No</button>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // âœ… Put your couple photo filename here (upload it to the same GitHub repo)
    const COUPLE_PHOTO = "us.jpg"; // example: "us.jpg" or "us.png"

    function moveNoButton() {
      const padding = 12;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Run away when the pointer gets close (desktop)
    function dodge(e) {
      if (e.type.startsWith("touch")) { moveNoButton(); return; }

      const rect = noBtn.getBoundingClientRect();
      const bx = rect.left + rect.width / 2;
      const by = rect.top + rect.height / 2;

      const dx = e.clientX - bx;
      const dy = e.clientY - by;
      const dist = Math.hypot(dx, dy);

      if (dist < 120) moveNoButton();
    }

    window.addEventListener("load", moveNoButton);
    window.addEventListener("resize", moveNoButton);

    document.addEventListener("mousemove", dodge);
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton, { passive: true });

    // If she somehow taps/clicks No, still dodge
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="yesWrap">
          <div class="yesCard">
            <h1 class="yesTitle">Itâ€™s a date then, for the rest of our lives ðŸ’–</h1>
            <img class="photo" src="${COUPLE_PHOTO}" alt="Us" />
            <p class="tiny">Happy Valentineâ€™s, Moksha ðŸ˜„</p>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
